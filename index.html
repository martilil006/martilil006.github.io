<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Spin-off of "Project: Event invite"</title>
        <style>
            body{
                font-family: "garamond", serif;
                text-align: center;
                position:relative;
                left:50%;
                margin-top:100px;
            }
            
            #invite {
                background-color: rgb(242, 237, 240);
                margin:10px;
                padding:20px;
                border:5px double navy;
            }
            
            h1{
                color:navy;
                text-align:center;
                line-height:1em;
                font-size: 2.5em;
                font-family: "dancing_script";
            }
            
            span{
                font-size:20px;
                font-family: "garamond", serif;
                color:black;
            }
            
            #day{
                float:left;
            }
            
            #date{
                
            }
            
            #time{
                float:right;
            }
            #info{
                clear:both;
            }
            
            button{
                border:2px solid navy;
                cursor: pointer;
            }
            
            #front-invite{
                position:absolute;
                width:100%;
                height:100%;
                padding:200px;
                background-color:rgb(245, 159, 188);
                opacity:0.7;
                z-index:1;
                margin:auto;
                
            }

    </head>
    <body>
        <h1 id="front-invite">You're Invited!</h1>
        <div id="invite">
        <h1>Lilian Martin <br><span>and</span><br> Leonardo Leano</h1>
        <p>Request the honor of your presence on their wedding day.</p>
        <h2><span id="day">Saturday</span> <span id="date">May 2nd, 2022</span> <span id="time">5:00 PM</span></h2>
            <div id="info">
                <p>Kahlert Village. 265 S 1850 E, Salt Lake City, UT</p>
                <p>Reception to follow. Cocktail Attire.</p></div>
        <button>RSVP</button>
        </div>
        
    </body>
